  <!-- ÂºïÂÖ• Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, get, set, push } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDrooGqVS1bn2NdAGdajKxPdN6yfI0i_QA",
      authDomain: "rfid-f2d97.firebaseapp.com",
      databaseURL: "https://rfid-f2d97-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "rfid-f2d97",
      storageBucket: "rfid-f2d97.appspot.com",
      messagingSenderId: "992662042703",
      appId: "1:992662042703:web:004ff91965e3fb3982523a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.addBalance = function () {
      const rfid = document.getElementById('rfidInput').value.trim();
      const amount = parseFloat(document.getElementById('amountInput').value.trim());
      const resultDisplay = document.getElementById('result');
      resultDisplay.innerHTML = "";

      if (!rfid || isNaN(amount) || amount <= 0) {
        Swal.fire({
          title: 'error',
          text: 'Please enter a valid RFID and top-up amountÔºÅ',
          icon: 'error',
          confirmButtonText: 'Á¢∫ÂÆö'
        });
        resultDisplay.innerHTML = "<p style='color: red;'>Please enter a valid RFID and top-up amountÔºÅ</p>";
        return;
      }

      const rfidRef = ref(db, 'entries/' + rfid);

      get(rfidRef).then((snapshot) => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          const currentBalance = data.balance !== undefined ? data.balance : 0;
          const newBalance = currentBalance + amount;

          // Êõ¥Êñ∞ Firebase ‰∏≠ÁöÑÈ§òÈ°ç
          set(rfidRef, {
            ...data,
            balance: newBalance
          }).then(() => {
            // Ë®òÈåÑÂÑ≤ÂÄº‰∫§ÊòìÁ¥ÄÈåÑ
            const rechargeHistoryRef = ref(db, 'entries/' + rfid + '/recharge_history');
            const newRecharge = {
              date: new Date().toISOString(),
              amount: amount
            };

            push(rechargeHistoryRef, newRecharge).then(() => {
              Swal.fire({
                title: 'Top-up successful',
                text: `New balance: ${newBalance} NTD`,
                icon: 'success',
                confirmButtonText: 'Confirm'
              });
              resultDisplay.innerHTML = `<p style='color: green;'>RFID: ${rfid}<br>Top-up amount: ${amount} NTD<br>New balance: ${newBalance} NTD</p>`;
            }).catch((error) => {
              console.error("Top-up record failedÔºö", error);
              Swal.fire({
                title: 'error',
                text: 'Top-up record failed, please try again laterÔºÅ',
                icon: 'error',
                confirmButtonText: 'Confirm'
              });
            });
          }).catch((error) => {
            console.error("Top-up failedÔºö", error);
            Swal.fire({
              title: 'error',
              text: 'Top-up failed, please try again laterÔºÅ',
              icon: 'error',
              confirmButtonText: 'Confirm'
            });
            resultDisplay.innerHTML = "<p style='color: red;'>Top-up failed, please try again laterÔºÅ</p>";
          });
        } else {
          Swal.fire({
            title: 'error',
            text: 'RFID not found!',
            icon: 'error',
            confirmButtonText: 'Á¢∫ÂÆö'
          });
          resultDisplay.innerHTML = "<p style='color: red;'>RFID not foundÔºÅ</p>";
        }
      }).catch((error) => {
        console.error("Query failedÔºö", error);
        Swal.fire({
          title: 'error',
          text: 'An error occurred, please try again laterÔºÅ',
          icon: 'error',
          confirmButtonText: 'Á¢∫ÂÆö'
        });
        resultDisplay.innerHTML = "<p style='color: red;'>An error occurred, please try again laterÔºÅ</p>";
      });
    };

    window.autoFillRFID = function (event) {
      const rfidInput = document.getElementById('rfidInput');
      rfidInput.value = event.key;
    };

    document.addEventListener('keydown', (event) => {
      const rfidInput = document.getElementById('rfidInput');
      if (document.activeElement !== rfidInput && event.key.length === 1) {
        rfidInput.value += event.key;
      }
    });
  </script>

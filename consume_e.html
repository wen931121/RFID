  <!-- ÂºïÂÖ• Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, get, set, push } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDrooGqVS1bn2NdAGdajKxPdN6yfI0i_QA",
      authDomain: "rfid-f2d97.firebaseapp.com",
      databaseURL: "https://rfid-f2d97-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "rfid-f2d97",
      storageBucket: "rfid-f2d97.appspot.com",
      messagingSenderId: "992662042703",
      appId: "1:992662042703:web:004ff91965e3fb3982523a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Ë™ûÈü≥Êí≠Â†±ÂáΩÊï∏
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US"; // Ë®≠ÂÆöË™ûË®ÄÁÇ∫ÁπÅÈ´î‰∏≠Êñá
      window.speechSynthesis.speak(utterance);
    }

    window.deductBalance = function () {
      const rfid = document.getElementById('rfidInput').value.trim();
      const amount = parseFloat(document.getElementById('amountInput').value.trim());
      const resultDisplay = document.getElementById('result');
      resultDisplay.innerHTML = "";

      if (!rfid || isNaN(amount) || amount <= 0) {
        const errorMessage = 'Please enter a valid RFID and purchase amountÔºÅ';
        Swal.fire({
          icon: 'error',
          title: 'errot',
          text: errorMessage
        });
        resultDisplay.innerHTML = `<p style='color: red;'>${errorMessage}</p>`;
        speak(errorMessage); // Ë™ûÈü≥Êí≠Â†±ÈåØË™§Ë®äÊÅØ
        return;
      }

      const rfidRef = ref(db, 'entries/' + rfid);

      get(rfidRef).then((snapshot) => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          const currentBalance = data.balance !== undefined ? data.balance : 0;

          if (currentBalance < amount) {
            const insufficientMessage = 'Insufficient balanceÔºÅ';
            Swal.fire({
              icon: 'error',
              title: 'Insufficient balance',
              text: insufficientMessage
            });
            resultDisplay.innerHTML = `<p style='color: red;'>${insufficientMessage}</p>`;
            speak(insufficientMessage); // Ë™ûÈü≥Êí≠Â†±È§òÈ°ç‰∏çË∂≥
            return;
          }

          const newBalance = currentBalance - amount;

          set(rfidRef, {
            ...data,
            balance: newBalance
          }).then(() => {
            const successMessage = `Purchase successfulÔºÅNew balance: ${newBalance} NTD`;
            Swal.fire({
              icon: 'success',
              title: 'Purchase successful',
              text: successMessage
            });
            resultDisplay.innerHTML = `<p style='color: green;'>RFID: ${rfid}<br>Purchase amount: ${amount} NTD<br>New balance: ${newBalance} NTD</p>`;
            speak(successMessage); // Ë™ûÈü≥Êí≠Â†±ÊàêÂäüË®äÊÅØ

            const consumeHistoryRef = ref(db, 'entries/' + rfid + '/consume_history');
            const newConsume = {
              date: new Date().toISOString(),
              amount: amount
            };

            push(consumeHistoryRef, newConsume).catch((error) => {
              console.error("Purchase record failedÔºö", error);
            });
          }).catch((error) => {
            console.error("Purchase failedÔºö", error);
            const failureMessage = 'Purchase failed, please try again laterÔºÅ';
            Swal.fire({
              icon: 'error',
              title: 'error',
              text: failureMessage
            });
            resultDisplay.innerHTML = `<p style='color: red;'>${failureMessage}</p>`;
            speak(failureMessage); // Ë™ûÈü≥Êí≠Â†±Â§±ÊïóË®äÊÅØ
          });
        } else {
          const noRfidMessage = 'RFID not foundÔºÅ';
          Swal.fire({
            icon: 'error',
            title: 'RFID not found',
            text: noRfidMessage
          });
          resultDisplay.innerHTML = `<p style='color: red;'>${noRfidMessage}</p>`;
          speak(noRfidMessage); // Ë™ûÈü≥Êí≠Â†±Êü•ÁÑ° RFID
        }
      }).catch((error) => {
        console.error("Query failedÔºö", error);
        const errorMessage = 'An error occurred, please try again laterÔºÅ';
        Swal.fire({
          icon: 'error',
          title: 'error',
          text: errorMessage
        });
        resultDisplay.innerHTML = `<p style='color: red;'>${errorMessage}</p>`;
        speak(errorMessage); // Ë™ûÈü≥Êí≠Â†±Êü•Ë©¢Â§±Êïó
      });
    };
  </script>
